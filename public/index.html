<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://allyoucan.cloud/cdn/icofont/1.0.1/icofont.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/venobox/1.9.1/venobox.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- <script src="assets/vendor/php-email-form/validate.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/venobox/1.9.1/venobox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <!-- Template Main JS File -->
    <script>
      !(function ($) {
        "use strict";

        // Toggle .header-scrolled class to #header when page is scrolled
        $(window).scroll(function () {
          if ($(this).scrollTop() > 100) {
            $("#header").addClass("header-scrolled");
          } else {
            $("#header").removeClass("header-scrolled");
          }
        });

        if ($(window).scrollTop() > 100) {
          $("#header").addClass("header-scrolled");
        }

        // Smooth scroll for the navigation menu and links with .scrollto classes
        $(document).ready(function () {
          $(document).on(
            "click",
            ".nav-menu a, .mobile-nav a, .scrollto",
            function (e) {
              if (
                location.pathname.replace(/^\//, "") ==
                  this.pathname.replace(/^\//, "") &&
                location.hostname == this.hostname
              ) {
                e.preventDefault();
                var target = $(this.hash);
                if (target.length) {
                  var scrollto = target.offset().top;
                  var scrolled = 20;

                  if ($("#header").length) {
                    scrollto -= $("#header").outerHeight();

                    if (!$("#header").hasClass("header-scrolled")) {
                      scrollto += scrolled;
                    }
                  }

                  if ($(this).attr("href") == "#header") {
                    scrollto = 0;
                  }

                  $("html, body").animate(
                    {
                      scrollTop: scrollto,
                    },
                    1500,
                    "easeInOutExpo"
                  );

                  if ($(this).parents(".nav-menu, .mobile-nav").length) {
                    $(".nav-menu .active, .mobile-nav .active").removeClass(
                      "active"
                    );
                    $(this).closest("li").addClass("active");
                  }

                  if ($("body").hasClass("mobile-nav-active")) {
                    $("body").removeClass("mobile-nav-active");
                    $(".mobile-nav-toggle i").toggleClass("bx-menu bx-x");
                    $(".mobile-nav-overly").fadeOut();
                  }
                  return false;
                }
              }
            }
          );
        });

        $(document).ready(function () {
          // Mobile Navigation
          if ($(".nav-menu").length) {
            var $mobile_nav = $(".nav-menu").clone().prop({
              class: "mobile-nav d-lg-none",
            });
            $("body").append($mobile_nav);
            $("body").prepend(
              '<button type="button" class="mobile-nav-toggle d-lg-none"><i class="bx bx-menu"></i></button>'
            );
            $("body").append('<div class="mobile-nav-overly"></div>');

            $(document).on("click", ".mobile-nav-toggle", function (e) {
              $("body").toggleClass("mobile-nav-active");
              $(".mobile-nav-toggle i").toggleClass("bx-menu bx-x");
              $(".mobile-nav-overly").toggle();
            });

            $(document).on("click", ".mobile-nav .drop-down > a", function (e) {
              e.preventDefault();
              $(this).next().slideToggle(300);
              $(this).parent().toggleClass("active");
            });

            $(document).click(function (e) {
              var container = $(".mobile-nav, .mobile-nav-toggle");
              if (
                !container.is(e.target) &&
                container.has(e.target).length === 0
              ) {
                if ($("body").hasClass("mobile-nav-active")) {
                  $("body").removeClass("mobile-nav-active");
                  $(".mobile-nav-toggle i").toggleClass("bx-menu bx-x");
                  $(".mobile-nav-overly").fadeOut();
                }
              }
            });
          } else if ($(".mobile-nav, .mobile-nav-toggle").length) {
            $(".mobile-nav, .mobile-nav-toggle").hide();
          }
          // Real view height for mobile devices
          if (window.matchMedia("(max-width: 767px)").matches) {
            $("#hero").css({
              height: $(window).height(),
            });
          }

          // Intro carousel
          var heroCarousel = $("#heroCarousel");

          heroCarousel.on("slide.bs.carousel", function (e) {
            $(this).find("div").removeClass("undefined");
            $(this).find("h2").addClass("animated fadeInDown");
            $(this).find("p").addClass("animated fadeInUp");
            $(this).find(".btn-get-started").addClass("animated fadeInUp");
          });
        });
        // Back to top button
        $(window).scroll(function () {
          if ($(this).scrollTop() > 100) {
            $(".back-to-top").fadeIn("slow");
          } else {
            $(".back-to-top").fadeOut("slow");
          }
        });

        // Initiate the venobox plugin
        $(window).ready(function () {
          $(".venobox").venobox();
        });

        $(document).ready(function () {
          $(".back-to-top").click(function () {
            $("html, body").animate(
              {
                scrollTop: 0,
              },
              1500,
              "easeInOutExpo"
            );
            return false;
          });

          // jQuery counterUp
          $('[data-toggle="counter-up"]').counterUp({
            delay: 10,
            time: 1000,
          });

          // Skills section
          $(".skills-content").waypoint(
            function () {
              $(".progress .progress-bar").each(function () {
                $(this).css("width", $(this).attr("aria-valuenow") + "%");
              });
            },
            {
              offset: "80%",
            }
          );

          // Testimonials carousel (uses the Owl Carousel library)
          $(".testimonials-carousel").owlCarousel({
            autoplay: true,
            dots: true,
            loop: true,
            items: 1,
          });

          // Porfolio isotope and filter
          $(window).on("click", function () {
            var portfolioIsotope = $(".portfolio-container").isotope({
              layoutMode: "fitRows",
            });

            $("#portfolio-flters li").on("click", function () {
              $("#portfolio-flters li").removeClass("filter-active");
              $(this).addClass("filter-active");

              portfolioIsotope.isotope({
                filter: $(this).data("filter"),
              });
            });
          });
        });

        // Initi AOS
        AOS.init({
          duration: 1000,
          easing: "ease-in-out-back",
        });
      })(jQuery);
    </script>
  </body>
</html>
